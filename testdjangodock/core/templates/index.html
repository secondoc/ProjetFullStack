{% extends 'base.html' %}

{% block content %}

  <h1>Hello Django/Docker project wiki</h1>

  <div>
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
  </div>

{% endblock %}
