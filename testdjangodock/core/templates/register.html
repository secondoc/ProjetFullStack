{% load static %}


<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">


<h1>S'enregistrer'</h1>

<div class="login">

  <div class="form">
    <form method="post" action=".">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Enregistrer" />

    </form>
  </div>
  <div>
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  {% endif %}
  </div>
</div>
<br><a href="/">Accueil</a>
